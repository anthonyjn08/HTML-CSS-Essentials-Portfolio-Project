    <section id="competition">
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Competition</h1>
            <p>Win tickets to a LA Lakers game</p>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-field" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="text-field" required>
            <label for="email"></label>
            <input type="email" id="email" name="email_address" class="text-field" required>
            <label for="age">Age (minimum age 18 years)</label>
            <input type="number" id="age" min="18" required>
            <p>What season did Kobe change his jersey number from 8 to 24?</p>
            <label for="05-06">05/06</label>
            <input type="radio" id="05-06" name="jersey" value="05/06" required>
            <label for="06-07">06/07</label>
            <input type="radio" id="06-07" name="jersey" value="06/07" required>
            <label for="08-09">08/09</label>
            <input type="radio" id="08-09" name="jersey" value="08/09" required>

        </form>
    </section>
